<div class="modal-dialog text-center">
    <div class="col-xl-12">
        <div class="modal-content">
            <div id="alertas">
                <div class="alert alert-danger" role="alert" *ngIf="loginModel.get('Apodo').hasError('required') && loginModel.get('Apodo').touched">
                    Campo NickName requerido
                </div>
                <div class="alert alert-danger" role="alert" *ngIf="loginModel.get('Password').hasError('required') && loginModel.get('Password').touched">
                    Campo Contraseña requerido
                </div>
                <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
                    usuario o contraseña incorrectos
                </div>
            </div>
            <form class="col-lg-12" [formGroup]="loginModel">
                <div class="form-group">
                    <label for="usuario">Usuario</label>
                    <input formControlName="Apodo" class="form-control" type="text" placeholder="Ingresar usuario" >
                </div>
                <div class="form-group">
                    <label for="password" >Contraseña</label>
                    <input formControlName="Password" class="form-control" type="password" placeholder="Ingresar contraseña" >
                </div>
                <div class="form-group">
                    <button [disabled]="loginModel.invalid" class="btn btn-primary" (click)="Check_user()">Ingresar</button>
                </div>
                <div class="col-12">
                    <a href="#">Recuperar contraseña</a>
                </div>
                <div class="col-12">
                    <a href="http://localhost:4200/create" >Crear una cuenta</a>
                </div>
            </form>
        </div>
    </div>
</div>
