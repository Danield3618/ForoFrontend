<div class="container">
  <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
    <a
      class="navbar-brand"
      href="http://localhost:4200/home"
      style="margin-left: 16px"
      >Navbar</a
    >
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <form [formGroup]="buscar" class="form-inline my-2 my-lg-0">
          <input
            class="form-control mx-sm-2"
            formControlName="campoBuscar"
            style="width: 426px"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button [disabled]="buscar.invalid" class="btn btn-outline-success my-2 my-sm-0" 
          (click)="buscarData()"
          type="submit">
            Search
          </button>
        </form>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="navbarDropdown"
            role="button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
            style="margin-right: 16px; margin-left: 16px"
          >
            {{ data.Apodo }}
            <img
              src="{{ puerto + data.ImagenPerfil }}"
              alt=""
              class="rounded-circle"
              style="width: 30px; height: 30px"
            />
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="http://localhost:4200/profile"
              >Perfil</a
            >
            <a class="dropdown-item" href="http://localhost:4200/home" disbled
              >Cuenta</a
            >
            <div class="dropdown-divider"></div>
            <a
              class="dropdown-item"
              href="http://localhost:4200/friends"
              disabled
              >Amigos</a
            >
            <button class="dropdown-item" (click)="salir()">Salir</button>
          </div>
        </li>
      </ul>
    </div>
  </nav>
</div>
