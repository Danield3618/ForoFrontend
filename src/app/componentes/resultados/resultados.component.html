<div class="row bg-sucess justify-content-center" *ngFor="let amigo of amigos">
  <div
    class="card bg-light mb-3"
    style="
      width: 50rem;
      margin-bottom: 40px;
      border-left-width: 5px;
      border-right-width: 5px;
    "
  >
    <div class="card-header">
      <div>
        <h2>
          <button type="button" class="btn" (click)="viewProfile(amigo.IdUsuario)">
            <h2>
              <img
                src="{{ puerto + amigo.ImagenPerfil }}"
                alt=""
                class="rounded-circle"
                style="width: 50px; height: 50px"
              />
              {{ amigo.Apodo }}
            </h2>
          </button>
          <button
            *ngIf="amigo.Estado == null"
            type="button"
            class="btn btn-ligth float-right"
            data-toggle="modal"
          >
            <img
              src="../../../assets/agregar.png"
              alt="Borrar"
              style="width: 35px; height: 35px"
              (click)="agregar(amigo.IdUsuario)"
            />
          </button>
          <button
            disabled
            *ngIf="amigo.Estado == 0"
            type="button"
            class="btn btn-ligth float-right"
            data-toggle="modal"
          >
            <img
              src="../../../assets/espera.png"
              alt="Borrar"
              style="width: 35px; height: 35px"
            />
          </button>
          <button
            *ngIf="amigo.Estado == 1"
            disabled
            type="button"
            class="btn btn-ligth float-right"
            data-toggle="modal"
          >
            <img
              src="../../../assets/check.png"
              alt="Borrar"
              style="width: 35px; height: 35px"
            />
          </button>
        </h2>
      </div>
    </div>
  </div>
</div>
